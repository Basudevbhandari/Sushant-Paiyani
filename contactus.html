<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: gradientBG 5s infinite alternate;
        }
        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
            100% { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }
        .form-box, .get-in-touch {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .form-box h2, .get-in-touch h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
        }
        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .form-box input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .form-box button:hover {
            background: #0056b3;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 80%;
            max-width: 250px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            background: #bbb;
            transform: translateY(-3px);
        }
        .social-icons img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
    </style>
</head>
