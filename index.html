<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushant's E-book Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&family=Roboto+Mono:wght@500&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #fefefe;
            --text-color: #1a1a1a;
            --primary-color: #ff6f61;
            --secondary-color: #40c4ff;
            --accent-color: #ffd740;
            --shadow: 0 5px 25px rgba(0,0,0,0.15);
            --font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.6s ease-in-out;
            line-height: 1.8;
            font-family: var(--font-family);
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh; /* Ensures homepage fills viewport */
        }

        /* Theme Variations */
        body.coral {
            --bg-color: #fff5f0;
            --text-color: #2d1b1b;
            --primary-color: #ff6f61;
            --secondary-color: #ff9e80;
            --accent-color: #ffd740;
            --font-family: 'Playfair Display', serif;
        }

        body.emerald {
            --bg-color: #e6f3e6;
            --text-color: #1a2e1a;
            --primary-color: #2ecc71;
            --secondary-color: #55efc4;
            --accent-color: #a8e6cf;
            --font-family: 'Dancing Script', cursive;
        }

        body.amethyst {
            --bg-color: #f0e6ff;
            --text-color: #2a1b3d;
            --primary-color: #9b59b6;
            --secondary-color: #e8aaff;
            --accent-color: #d7b9d5;
            --font-family: 'Roboto Mono', monospace;
        }

        body.tangerine {
            --bg-color: #fff3e6;
            --text-color: #3d2c1a;
            --primary-color: #ff9f43;
            --secondary-color: #f4c430;
            --accent-color: #ffeaa7;
            --font-family: 'Oswald', sans-serif;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.4s ease;
        }

        .logo .small {
            font-family: var(--font-family);
            font-size: 16px;
            color: var(--text-color);
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        .logo .big {
            font-family: var(--font-family);
            font-size: 36px;
            color: var(--primary-color);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 17px;
            position: relative;
            padding: 6px 12px;
            transition: all 0.4s ease;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: var(--secondary-color);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-menu a:hover::before {
            width: 100%;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 32px;
            color: var(--primary-color);
            transition: transform 0.5s ease;
        }

        .hamburger:hover {
            transform: rotate(360deg);
        }

        /* Theme Switcher */
        .theme-switch {
            width: 45px;
            height: 45px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.6s ease;
            box-shadow: var(--shadow);
        }

        .theme-switch::before {
            content: '🎨';
            font-size: 24px;
            transition: transform 0.6s ease;
        }

        .theme-switch:hover {
            transform: rotate(45deg) scale(1.1);
        }

        .theme-switch span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .theme-switch:hover span {
            opacity: 1;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            background: linear-gradient(155deg, var(--primary-color), var(--secondary-color));
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            animation: swirlBg 20s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-family: var(--font-family);
            font-size: 76px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 4px 4px 20px rgba(0,0,0,0.5);
            animation: slideIn 1.3s ease-out;
        }

        .hero-content p {
            font-size: 26px;
            max-width: 800px;
            margin: 0 auto 50px;
            color: rgba(255,255,255,0.9);
            animation: fadeInUp 1.6s ease 0.4s backwards;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 22px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            animation: bounceIn 2s ease 0.7s backwards;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(-150px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.6); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes swirlBg {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: var(--bg-color);
                flex-direction: column;
                align-items: center;
                padding-top: 80px;
                transition: left 0.6s ease;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu a {
                font-size: 28px;
                margin: 30px 0;
            }

            .hero-content h1 {
                font-size: 56px;
            }

            .hero-content p {
                font-size: 22px;
            }

            .logo .small {
                font-size: 14px;
            }

            .logo .big {
                font-size: 28px;
            }
        }
    </style>
</head>
<body class="coral">
    <header>
        <div class="logo">
            <span class="small">sushant's</span>
            <span class="big">E-book</span>
        </div>
        <nav>
            <div class="hamburger">☰</div>
            <div class="nav-menu">
                <a href="#">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="ebook2.html">E-book</a>
                <a href="blogs"><Blog class="html">Blogs</a>
                <a href="contactus.html">Contact</a>
        

            </div>
        </nav>
        <div class="theme-switch"><span></span></div>
    </header>

    <section class="hero" id="home">
        <div class="particles" id="particles"></div>
        <div class="hero-content">
            <h1>Pages Turn, Dreams Grow</h1>
            <p>Explore. Read. Grow – Your Digital Library Awaits!" 📚🌍</p>
            <a href="ebook2.html" class="cta-button">Read E-book</a>
        </div>
    </section>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Theme Switcher with Color Themes
        const themeSwitch = document.querySelector('.theme-switch');
        const body = document.body;
        const themes = ['coral', 'emerald', 'amethyst', 'tangerine'];
        let currentThemeIndex = 0;

        function updateTheme() {
            body.className = ''; // Clear all classes
            body.classList.add(themes[currentThemeIndex]);
            themeSwitch.style.background = getComputedStyle(document.body).getPropertyValue('--accent-color');
        }

        themeSwitch.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            updateTheme();
        });

        // Initial theme setup
        updateTheme();

        // Particle Effect
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: ${Math.random() * 6 + 2}px;
                height: ${Math.random() * 6 + 2}px;
                background: rgba(255,255,255,${Math.random() * 0.6 + 0.2});
                border-radius: 50%;
                top: ${Math.random() * 100}%;
                left: ${Math.random() * 100}%;
                animation: drift ${Math.random() * 6 + 4}s infinite ease-in-out;
            `;
            particlesContainer.appendChild(particle);
        }

        // Particle Animation
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes drift {
                0%, 100% { transform: translate(0, 0); }
                25% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
                50% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
                75% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
